<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Chart - Bottom-Up Bars</title>
  <link rel = "stylesheet" href = "index.css" />
</head>
<body>
  <div class="container">
    <div class="balance-card">
      <div>
        <h2>My Balance</h2>
        <p class="balance balance_amount">$921.48</p>
      </div>
      <div>
       
        <img src = "assets/logo.svg" alt = "logo" />
      </div>
    </div>

    <div class="chart-container">
      <h3>Spending - Last 7 days</h3>
      <div class="chart-wrapper">
        <div class="chart" id="chart"></div>
      </div>

      <div class="total-month">
        <div>
          <p>Total this month</p>
          <p class="total spending_total"><span>$478.33</span></p>
        </div>
        <div>
          <p class="change spending_comparison">+2.4% from last month</p>
        </div>
      </div>
    </div>
  </div>

  <script src = "index.js">
    
  </script>
</body>
</html>
